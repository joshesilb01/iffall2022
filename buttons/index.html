<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Buttons â€” Josh Silber</title>
        <link rel="stylesheet" href="https://use.typekit.net/wsc1yuv.css">
        <script src="https://kit.fontawesome.com/8b6f6355ba.js" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>Button Styling - Josh Silber</h1>
            <div class="button_container">
                <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
            </div>

            <div class="button_container">
                <a href="http://www.amazon.com" target="_blank" id="btn_amazon">
                    <i class="fa fa-amazon"></i>
                </a>
            </div>

            <div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola"><span>C<span class="letters">oca</span><span class="tilda">~</span>C<span class="letters">ola</span></span></a>
			</div>

            <div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa-brands fa-apple"><span id="app">Apple</span></i></a>
			</div>

            <div class="button_container">
				<a href=" http://www.ibm.com/" target="_blank" id="btn_ibm"><span>IBM</span></a>
			</div>

            <div class="button_container">
				<div class="hh">
                    <a href="http://hulkhogan.com/" target="_blank" id="btn_hh">
                        <span class="act">
                            BROTHER!!
                        </span>
                        <span class="non-act">
                            <img class="reg" src="css/images/hulk-hogan.png"></img>
                            <img class="hov" src="css/images/hulk-hogan-hover.png"></img>
                            <br>
                            <span id="hhtxt">HULK HOGAN</span>
                        </span>
                        
                    </a> 
                </div>   
			</div>

            <div class="button_container">
				<div id="hd">
                    <a href="http://www.harley-davidson.com/" target="_blank" id="btn_hd">
                        <span class="space"><br></span>
                        <span id="hdtxt">HARLEY-DAVIDSON</span>
                        <!-- <span class="space"><br></span> -->
                    </a>
                </div>
            </div>

            <div class="button_container">
				<a href="http://ideo.org" target="_blank" id="btn_ideo"><span>IDEO</span></a>
			</div>

            <div class="button_container">
				<a href="http://stlouis.craigslist.org/" target="_blank" id="btn_cl">
                    <i class="fa-solid fa-peace"></i>
                    <br>
                    <span id="cltxt">craigslist.</span>
                </a>
			</div>

            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span>lyft</span></a>
			</div>

            <div class="button_container">
                <div id="smsng">
				    <a href="http://www.samsung.com/us/" target="_blank" id="btn_smsng">
                        <span>SAMSUNG</span>
                    </a>
                </div>
			</div>

            <div class="button_container">
				<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cn">
                    <span id="C">C</span><span id="N">N</span>
                </a>
			</div>

            <div class="button_container">
				<div id="nydiv">
                    <a href="http://www.newyorker.com/" target="_blank" id="btn_nyer">
                        <span>
                            <span id="the">The</span><br>New Yorker
                        </span>
                    </a>
                </div>
			</div>

            <div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">
                    <div id="swoosh">J</div><div id="nike_ltrs"><span>NIKE</span></div>
                </a>
			</div>

            <div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla">
                    <span>
                        TESLA
                    </span>
                </a>
			</div>

            <div class="button_container">
				<a href="http://thecolorrun.com/" target="_blank" id="btn_clrun"><span>Color Run</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.moo.com/us/" target="_blank" id="btn_moo">
                    <span>
                        <div class="moo_ltr">M</div>
                        <div class="moo_ltr">O</div>
                        <div class="moo_ltr">O</div>
                    </span></a>
			</div>

            <div class="button_container">
				<div id="nprdiv">
                    <div class="edge" id="end1"> <br> </div>
                    <a href="http://www.npr.org/" target="_blank" id="btn_npr">
                        <span class="npr">npr</span>
                    </a>
                    <div class="edge" id="end2"> <br> </div>
                </div>
            </div>

            <div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_insta">
                    <span id="instalogo">
                        <i class="fa-brands fa-instagram"></i>
                    </span>
                    <span id="instatxt">instagram</span>
                </a>
               
			</div>

            <div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_fb">
                    <div class="flxbx"><i class="fa-brands fa-facebook"></i></div>
                    <div class="flxbx"><span id="fbtxt">acebook</span></div>
                </a>
			</div>

            <input type="checkbox" id="exkittens" />
            <div class="button_container" id="kitty">
				<label for="exkittens">
                    <div id="kittylabel">
                        <a href="http://www.explodingkittens.com/" target="_blank" id="btn_exkit">
                            <span>
                                <img class="cat" src="css/images/black-cat.png" alt="explkitt"></img>
                                <br>
                                <p>Exploding Kittens</p>
                            </span>
                        </a>
                    </div>
                </label>
			</div>

            <div class="button_container">
				<a href="https://www.velocity.com/" target="_blank" id="btn_velo">
                    <span class="word">
                        <div class="velo_ltr">V</div>
                        <div class="velo_ltr">E</div>
                        <div class="velo_ltr">L</div>
                        <div class="velo_ltr">O</div>
                        <div class="velo_ltr">C</div>
                        <div class="velo_ltr">I</div>
                        <div class="velo_ltr">T</div>
                        <div class="velo_ltr">Y</div>
                    </span>
                </a>
			</div>

        </main>
    </body>
</html>
